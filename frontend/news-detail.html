<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Detail - News Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>NEWS PORTAL</h1>
            <div class="user-info">
                <span id="userInfo"></span>
                <a href="news-list" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="newsDetail" class="news-detail">
            <p class="loading">Loading...</p>
        </div>

        <div id="commentsSection" class="comments-section">
            <h3>Comments</h3>
            <div id="commentsList"></div>
            
            <form id="commentForm" class="comment-form">
                <h4>Add a Comment</h4>
                <textarea id="commentText" placeholder="Write your comment..." rows="3" required></textarea>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        checkAuth();
        const currentUser = getCurrentUser();
        
        if (currentUser) {
            document.getElementById('userInfo').textContent = `Logged in as: ${currentUser.name}`;
        } else {
            console.error('No current user found');
            window.location.href = 'login';
        }

        const newsId = new URLSearchParams(window.location.search).get('id');
        
        if (!newsId) {
            document.getElementById('newsDetail').innerHTML = '<p class="error">News ID not provided.</p>';
        }
        
        let newsData = null;

        async function loadNewsDetail() {
            try {
                console.log(`Loading news with ID: ${newsId}`);
                const response = await fetch(`${API_URL}/news/${newsId}`);
                console.log(`News detail response status: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`Failed to load (Status: ${response.status})`);
                }
                
                newsData = await response.json();
                console.log('News data loaded:', newsData);
                
                displayNewsDetail(newsData);
                displayComments(newsData.comments || []);
            } catch (error) {
                console.error('Error loading news:', error);
                document.getElementById('newsDetail').innerHTML = `<p class="error">Failed to load news: ${error.message}</p>`;
            }
        }

        function displayNewsDetail(news) {
            const authorName = news.author ? news.author.name : 'Unknown';
            const container = document.getElementById('newsDetail');
            
            const bodyWithBreaks = escapeHtml(news.body).replace(/\n/g, '<br>').replace(/\r/g, '');
            
            container.innerHTML = `
                <h2>${escapeHtml(news.title)}</h2>
                <p class="author">By: ${escapeHtml(authorName)} &middot; ${new Date(news.createdAt).toLocaleDateString()}</p>
                <div class="news-body">${bodyWithBreaks}</div>
            `;
        }

        function displayComments(comments) {
            const container = document.getElementById('commentsList');
            
            if (!comments || comments.length === 0) {
                container.innerHTML = '<p class="empty">No comments yet. Be the first to comment!</p>';
                return;
            }

            container.innerHTML = '';
            comments.forEach(comment => {
                const commenterName = comment.user ? comment.user.name : 'Unknown';
                const commentDiv = document.createElement('div');
                commentDiv.className = 'comment';
                commentDiv.innerHTML = `
                    <p class="comment-author">${escapeHtml(commenterName)}</p>
                    <p class="comment-text">${escapeHtml(comment.text)}</p>
                    <p class="comment-time">${new Date(comment.createdAt).toLocaleString()}</p>
                `;
                container.appendChild(commentDiv);
            });
        }

        document.getElementById('commentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const commentText = document.getElementById('commentText').value.trim();
            
            if (!commentText) {
                alert('Comment cannot be empty');
                return;
            }

            if (commentText.length > 500) {
                alert('Comment must be 500 characters or less');
                return;
            }

            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.disabled = true;
            submitButton.textContent = 'Posting...';

            try {
                console.log(`Posting comment to ${API_URL}/news/${newsId}/comments`);
                console.log('Request body:', JSON.stringify({ text: commentText }));
                
                const response = await fetch(`${API_URL}/news/${newsId}/comments`, {
                    method: 'POST',
                    headers: authHeaders(),
                    body: JSON.stringify({ text: commentText })
                });
                
                console.log(`Comment response status: ${response.status}`);

                if (response.status === 401) {
                    console.error('Unauthorized - logging out');
                    logout();
                    return;
                }

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('Comment error response:', errorData);
                    alert(errorData.message || `Failed to add comment (Status: ${response.status})`);
                    submitButton.disabled = false;
                    submitButton.textContent = originalText;
                    return;
                }

                const commentResponse = await response.json();
                console.log('Comment added successfully:', commentResponse);
                
                document.getElementById('commentText').value = '';
                submitButton.textContent = 'Post';
                alert('Comment posted successfully!');
                loadNewsDetail();
            } catch (error) {
                console.error('Error adding comment:', error);
                alert('Failed to add comment: ' + error.message);
                submitButton.disabled = false;
                submitButton.textContent = originalText;
            }
        });

        loadNewsDetail();
    </script>
</body>
</html>
