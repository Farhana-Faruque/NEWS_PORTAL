<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Detail - News Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DU News Portal</h1>
            <div class="user-info">
                <span id="userInfo"></span>
                <a href="news-list.html" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
        <div id="newsDetail" class="news-detail">
            <p class="loading">Loading...</p>
        </div>
        <div id="commentsSection" class="comments-section">
            <h3>Comments</h3>
            <div id="commentsList"></div>
            <form id="commentForm" class="comment-form">
                <h4>Add a Comment</h4>
                <textarea id="commentText" placeholder="Write your comment..." rows="3" required></textarea>
                <button type="submit" class="btn btn-primary">Post Comment</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        checkAuth();
        const currentUser = getCurrentUser();
        document.getElementById('userInfo').textContent = `Logged in as: ${currentUser.name}`;
        const newsId = new URLSearchParams(window.location.search).get('id');
        let newsData = null;

        async function loadNewsDetail() {
            try {
                const response = await fetch(`${API_URL}/news/${newsId}`);
                newsData = await response.json();
                
                if (!response.ok) {
                    document.getElementById('newsDetail').innerHTML = `<p class="error">${newsData.message || 'Failed to load news.'}</p>`;
                    return;
                }
                
                displayNewsDetail(newsData);
                displayComments(newsData.comments);
            } catch (error) {
                console.error('Error loading news:', error);
                document.getElementById('newsDetail').innerHTML = '<p class="error">Failed to load news.</p>';
            }
        }
        function displayNewsDetail(news) {
            const authorName = news.author ? news.author.name : 'Unknown';
            const container = document.getElementById('newsDetail');
            
            container.innerHTML = `
                <h2>${escapeHtml(news.title)}</h2>
                <p class="author">By: ${authorName}</p>
                <div class="news-body">${escapeHtml(news.body)}</div>
            `;
        }
        function displayComments(comments) {
            const container = document.getElementById('commentsList');
            
            if (!comments || comments.length === 0) {
                container.innerHTML = '<p class="empty">No comments yet. Be the first to comment!</p>';
                return;
            }
            container.innerHTML = '';
            comments.forEach(comment => {
                const commenterName = comment.user ? comment.user.name : 'Unknown';
                const commentDiv = document.createElement('div');
                commentDiv.className = 'comment';
                commentDiv.innerHTML = `
                    <p class="comment-author">${commenterName}</p>
                    <p class="comment-text">${escapeHtml(comment.text)}</p>
                    <p class="comment-time">${new Date(comment.createdAt).toLocaleString()}</p>
                `;
                container.appendChild(commentDiv);
            });
        }

        document.getElementById('commentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const commentText = document.getElementById('commentText').value.trim();
            
            if (!commentText) {
                alert('Comment cannot be empty');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/news/${newsId}/comments`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({ text: commentText })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    alert(data.message || 'Failed to add comment');
                    return;
                }

                alert('Comment added successfully!');
                document.getElementById('commentText').value = '';
                loadNewsDetail();
            } catch (error) {
                console.error('Error adding comment:', error);
                alert('Failed to add comment.');
            }
        });

        loadNewsDetail();
    </script>
</body>
</html>
