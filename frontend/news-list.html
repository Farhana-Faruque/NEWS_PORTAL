<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News List - News Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>NEWS PORTAL</h1>
            <div class="user-info">
                <span id="userInfo"></span>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="actions">
            <a href="create-news" class="btn btn-primary">+ Create News</a>
            <input type="text" id="searchInput" placeholder="Search news by title..." class="search-input">
        </div>

        <div id="newsContainer" class="news-list">
            <p class="loading">Loading news...</p>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        checkAuth();
        const currentUser = getCurrentUser();
        document.getElementById('userInfo').textContent = `Logged in as: ${currentUser.name}`;

        let allNews = [];

        async function loadNews() {
            try {
                console.log('Loading news from API...');
                const response = await fetch(`${API_URL}/news`);
                console.log(`News list response status: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`Failed to load (Status: ${response.status})`);
                }
                
                allNews = await response.json();
                console.log(`Loaded ${allNews.length} news items:`, allNews);
                displayNews(allNews);
            } catch (error) {
                console.error('Error loading news:', error);
                document.getElementById('newsContainer').innerHTML = `<p class="error">Failed to load news: ${error.message}</p>`;
            }
        }

        function displayNews(newsList) {
            const container = document.getElementById('newsContainer');
            
            if (newsList.length === 0) {
                container.innerHTML = '<p class="empty">No news found.</p>';
                return;
            }

            container.innerHTML = '';
            console.log('Displaying news items...');
            
            for (const news of newsList) {
                const authorName = news.author ? news.author.name : 'Unknown';
                const commentCount = news._count ? news._count.comments : 0;
                
                const card = document.createElement('div');
                card.className = 'news-card';
                const newsLink = `news-detail?id=${news.id}`;
                console.log(`Creating news card for ID ${news.id} with link: ${newsLink}`);
                card.innerHTML = `
                    <h3>${escapeHtml(news.title)}</h3>
                    <p class="author">By: ${escapeHtml(authorName)} &middot; ${new Date(news.createdAt).toLocaleDateString()}</p>
                    <p class="preview">${escapeHtml(news.body.substring(0, 150))}...</p>
                    <div class="comment-count">ðŸ’¬ ${commentCount} comment${commentCount !== 1 ? 's' : ''}</div>
                    <div class="news-actions">
                        <a href="${newsLink}" class="btn btn-primary">View Details</a>
                        ${news.authorId === currentUser.id ? `
                            <a href="edit-news?id=${news.id}" class="btn btn-secondary">Edit</a>
                            <button onclick="deleteNews(${news.id})" class="btn btn-danger">Delete</button>
                        ` : ''}
                    </div>
                `;
                container.appendChild(card);
            }
        }

        async function deleteNews(id) {
            if (!confirm('Are you sure you want to delete this news?')) return;

            try {
                const response = await fetch(`${API_URL}/news/${id}`, {
                    method: 'DELETE',
                    headers: authHeaders()
                });
                handleApiError(response);
                if (response.ok) {
                    alert('News deleted successfully!');
                    loadNews();
                }
            } catch (error) {
                console.error('Error deleting news:', error);
                alert('Failed to delete news.');
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allNews.filter(news => 
                news.title.toLowerCase().includes(searchTerm)
            );
            displayNews(filtered);
        });

        loadNews();
    </script>
</body>
</html>
