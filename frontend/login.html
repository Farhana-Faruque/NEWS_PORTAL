<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - News Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>DU News Portal</h1>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p style="margin-top: 15px; text-align: center;">
                Don't have an account? <a href="#" id="showRegister">Register here</a>
            </p>
            
            <div id="registerForm" style="display: none; margin-top: 20px; padding-top: 20px; border-top: 1px solid #ddd;">
                <h3>Register</h3>
                <form id="regForm">
                    <div class="form-group">
                        <label for="regName">Name:</label>
                        <input type="text" id="regName" required placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email:</label>
                        <input type="email" id="regEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password:</label>
                        <input type="password" id="regPassword" required placeholder="Enter password (min 6 chars)" minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        if (localStorage.getItem('token')) {
            window.location.href = 'news-list.html';
        }

        document.getElementById('showRegister').addEventListener('click', function(e) {
            e.preventDefault();
            const regForm = document.getElementById('registerForm');
            regForm.style.display = regForm.style.display === 'none' ? 'block' : 'none';
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    alert(data.message || 'Login failed');
                    return;
                }

                localStorage.setItem('token', data.token);
                localStorage.setItem('currentUser', JSON.stringify(data.user));
                window.location.href = 'news-list.html';
            } catch (error) {
                console.error('Login error:', error);
                alert('Failed to login. Make sure backend server is running.');
            }
        });

        document.getElementById('regForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    alert(data.message || 'Registration failed');
                    return;
                }

                localStorage.setItem('token', data.token);
                localStorage.setItem('currentUser', JSON.stringify(data.user));
                window.location.href = 'news-list.html';
            } catch (error) {
                console.error('Register error:', error);
                alert('Failed to register. Make sure backend server is running.');
            }
        });
    </script>
</body>
</html>
